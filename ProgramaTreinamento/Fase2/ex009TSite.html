<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verifique sua nacionalidade</h1>
    Qual país você nasceu?: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

        <script>

            function verificar(){
                var txtp = document.querySelector('input#txtpais')
                var res = document.querySelector('div#res')
                var pais = txtp.value
                if (pais == 'Brasil') {
                    res.innerHTML = `<p>Você é <strong>Brasileiro</strong>!</p>`
                } else {
                    res.innerHTML = `<p>Você é <strong>Estrangeiro</strong>!</p>`
                }
            }

        </script>
</body>
</html>
